<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos</title>
</head>
<body>
	<h1>Eventos en JS</h1>
	<p>Hay 3 formas de ejecutar eventos en JS</p>
	<ul>
		<li>Como atributo del selector</li>
		<li>Como manejador de Eventos	 Semántico</li>
		<li>Como manejador de Eventos Múltiple</li>
	</ul>
	<h2>Evento como atributo</h2>
	<button id="rojo" onclick="rojo()">Rojo</button>
	<h2>Evento como manejador semántico</h2>
	<button id="verde">Verde</button>
	<h2>Evento como manejador múltiple</h2>
	<button id="azul">Azul</button>
	<br><br>
	<button id="resetear">Resetear</button>
	<hr>
	<h2>Saludemos</h2>
	<div id="reloj"></div>
	<script src="js/eventos.js"></script>
	<script src="js/saludar.js"></script>
</body>
</html>
